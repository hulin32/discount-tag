name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Permissions for deployment
permissions:
  contents: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        destination_dir: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || format('run-{0}', github.run_number) }}
        keep_files: true
    
    # Display report link
    - name: Display report link
      if: always()
      run: |
        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "ðŸ“Š Test Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/" | tee -a $GITHUB_STEP_SUMMARY
          echo "::notice title=Playwright Report::View test results at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/"
        else
          echo "ðŸ“Š Test Report URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/run-${{ github.run_number }}/" | tee -a $GITHUB_STEP_SUMMARY
          echo "::notice title=Playwright Report::View test results at https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/run-${{ github.run_number }}/"
        fi